<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-8 text-center">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="mb-8">
                <svg class="mx-auto h-16 w-16 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </div>
            
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Under Maintenance</h1>
            
            <p class="text-gray-600 text-lg mb-8">
                We're currently performing some scheduled maintenance. We'll be back online shortly!
            </p>
            
            <div class="flex justify-center space-x-4">
                <div class="animate-pulse flex space-x-4">
                    <div class="h-3 w-3 bg-yellow-500 rounded-full"></div>
                    <div class="h-3 w-3 bg-yellow-500 rounded-full"></div>
                    <div class="h-3 w-3 bg-yellow-500 rounded-full"></div>
                </div>
            </div>
            
            <p class="text-sm text-gray-500 mt-8">
                Thank you for your patience.
            </p>
        </div>
    </div>
</body>
</html>
